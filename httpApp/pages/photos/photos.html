<ion-header>
  <ion-navbar color="app">
    <ion-title>{{user.username}}'s Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let photo of photos" (click)="openPhoto(photo)">
      <ion-thumbnail item-left>
        <img [src]="photo.thumbnailUrl">
      </ion-thumbnail>
      <h2>{{photo.title}}</h2>
      <p>@{{user.username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
