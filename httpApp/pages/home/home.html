<ion-header>
  <ion-navbar color="app">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let user of users" (click)="openPage(user)">
    <ion-card-header>
      <strong>@{{user.username}}</strong>
    </ion-card-header>
    <ion-card-content>
      {{user.name}}
    </ion-card-content>
  </ion-card>
</ion-content>
